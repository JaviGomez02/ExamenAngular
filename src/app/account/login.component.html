<div class="card">
    <h4 class="card-header">Login</h4>
    <div class="card-body">
        <form (ngSubmit)="login()" #myForm="ngForm" >
            <div class="mb-3">
                <label class="form-label" >Email</label>
                <input type="email" name="email" [ngModel]="initForm.email" class="form-control" required/>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" [ngModel]="initForm.password" class="form-control" required />
            </div>
            <div>
                <button [disabled]="myForm.invalid" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
                    Login
                </button>
            </div>
        </form>
    </div>
</div>
